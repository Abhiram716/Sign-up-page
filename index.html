<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="picture">
            <div>
                <img src="odin-lined.png" alt="">
                <h1>
                    Odin
                </h1>
            </div>
        </div>
        <div class="form-section">
            <div class="header">
              <div>
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
              </div>
            </div>
            <div class='input-section'>
                <p>Let's do this! </p>
                <form id="my-form">
                    <label for="firstname">First Name
                    <input type="text" id="firstname" name="firstname" required>
                    </label>
                    <label for="lastname">Last Name
                    <input type="text" id="lastname" name="lastname" required>
                    </label>
                    <label for="email">Email   
                    <input type="email" id="email" name="email" required autocomplete="off">
                    </label>
                    <label for="phonenumber">Phone Number
                    <input type="tel" id="phonenumber" name="phonenumber" required
                    pattern='[0-9]{10}'>
                    </label>
                    <label for="password">Password
                    <input type="password" id="password" name="password" required>
                    </label>
                    <label for="passwordC">Confirm Password
                    <input type="password" id="passwordC" name="passwordC" required>
                    </label>
                </form>
            </div>
            <div class='submit-section'>
              <div>
                <button type="submit" form="my-form">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
              </div>
            </div>
        </div>
    </div>
</body>
</html>
